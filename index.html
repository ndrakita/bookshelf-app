<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1> Bookshelf App </h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow">
            <h2 class="text-center"> Add a New Book</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>

                    <label for="author">Author</label>
                    <input id="author" type="text" required>

                    <label for="number">Year Released</label>
                    <input type="number" id="number" name="number" required>
                    <div class="checkbox-button">
                        <label for="inputBookIsComplete" class="checkbox-text">Read</label>
                        <input id="inputBookIsComplete" type="checkbox">

                    </div>

                </div>

                <button id="bookSubmit" type="submit" class="btn-submit">Add <span>Book
                    </span>to the list</button>
            </form>
        </div>

        <div class="container">
            <h2 class="container-header">Unread List</h2>
            <div class="list-item" id="books">

            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Read List</h2>
            <div class="list-item" id="completed-books">

            </div>
        </div>
    </div>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
